baseURL = 'https://labicquette.github.io'
languageCode = 'en-us'
title = "Theo Charlot's Website"
theme = "hugo-theme-hello-friend-2"
paginate = 1


[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2


[languages]
  [languages.en]
    title = "Theo Charlot"
    subtitle = "labicquette"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "02-01-2006"
    dateFormatList = "02-01-2006"

    [languages.en.params.logo]
      logoText = "Th√©o Charlot | labicquette"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]


      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
       
      [[languages.en.menu.main]]
        identifier = "projects"
        name = "Projects"
        url = "/projects"
        
      
      
